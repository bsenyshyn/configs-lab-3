server:
  port: 8889    #port number

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:7777/eureka/
    healthcheck:
      enabled: true

logging:
  level:
    com.example.eurekaclientlab2: DEBUG

management:
  security:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: *

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  jackson:
    serialization:
      indent_output: true
