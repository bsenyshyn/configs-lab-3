server:
  port: ${PORT:7777} # Indicate the default PORT where this service will be started

eureka:
  client:
    registerWithEureka: false   #telling the server not to register himself in the service registry
    fetchRegistry: false
  server:
    waitTimeInMsWhenSyncEmpty: 0

management:
  security:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: *

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  jackson:
    serialization:
      indent_output: true
